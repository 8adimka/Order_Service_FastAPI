services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.0
    container_name: zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: echo 'ruok' | nc -w 2 localhost 2181 | grep imok
      interval: 10s
      timeout: 5s
      retries: 3

  kafka:
    image: confluentinc/cp-kafka:7.7.0
    container_name: kafka
    hostname: kafka
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test:
        [
          "CMD",
          "kafka-topics",
          "--bootstrap-server",
          "localhost:29092",
          "--list",
        ]
      interval: 10s
      timeout: 10s
      retries: 3

  postgres_auth:
    image: postgres:16-alpine
    container_name: postgres_auth
    environment:
      POSTGRES_DB: ${POSTGRES_AUTH_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_AUTH_PASSWORD}
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_AUTH_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_orders:
    image: postgres:16-alpine
    container_name: postgres_orders
    environment:
      POSTGRES_DB: ${POSTGRES_ORDERS_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_ORDERS_PASSWORD}
    volumes:
      - postgres_orders_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_ORDERS_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  auth:
    build: ./services/auth
    container_name: auth_service
    ports:
      - "8001:8000"
    depends_on:
      postgres_auth:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./keys:/app/keys:ro
    command: >
      sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000"
    restart: unless-stopped

  orders:
    build: ./services/orders
    container_name: orders_service
    ports:
      - "8000:8000"
    depends_on:
      postgres_orders:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    env_file:
      - .env
    volumes:
      - ./keys:/app/keys:ro
    restart: unless-stopped

  consumer:
    build: ./services/consumer
    container_name: order_consumer
    depends_on:
      kafka:
        condition: service_started
      redis:
        condition: service_healthy
    env_file:
      - .env
    restart: unless-stopped

  celery_worker:
    build: ./services/orders
    container_name: celery_worker
    command: celery -A app.tasks.celery worker --loglevel=info
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./keys:/app/keys:ro
    restart: unless-stopped

volumes:
  postgres_auth_data:
  postgres_orders_data:
  redis_data:
